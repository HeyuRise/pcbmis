<body class="easyui-layout"  ng-app="testApp" ng-controller="testCtrl"> 
   	<!--  header  -->
	<div data-options="region:'north',border:false"  class="header">
		<div ng-include="'../head.html'"></div>
	</div>
	<!-- 导航 -->
	<div data-options="region:'west',split:true,title:'导航'" style="width:150px;"   >
		<div ng-include="'../left.html'"></div>
	</div>
	<!-- foot -->
	<div data-options="region:'south',border:false"  class="footer">
		<div ng-include="'../foot.html'"> </div>
	</div>
	
	<div data-options="region:'center'">
		<div id="centerTabs" class="easyui-tabs" fit="true" border="false" style="width: 100%;">   
			<div title="不合格品处置单" border="false">
				<div class="easyui-layout" style="width: 100%; " fit="true">
					<div data-options="region:'center'" >
						<form id="submission_confirmation_form" name="frm">
							<table class="guding-table" ellspacing="0" cellpadding="0" style="width:60%;margin: 20px auto;">
								<tr style="display: none;">
									<td>id</td>
									<td><span id="unqualifiedId"></span></td>
								</tr>
								<tr>
									<td>NO:</td>
									<td><span id="serialNumber"></span></td>
									<td>版次:</td>
									<td><span id="revision"></span></td>
									<td>编号:</td>
									<td><span id="documentNumber"></span></td>
								</tr>
								<tr>
									<td>工单号:</td>
									<td colspan="2"><span id="orderNumber"></span></td>
									<td rowspan="2">产品名称:</td>
									<td colspan="2" rowspan="2"><span id="boardName"></span></td>
								</tr>
								<tr>
									<td>产品数量</td>
									<td colspan="2"><span id="storage_number"></span></td>
								</tr>
								<tr>
									<td>不合格批次号/板号：</td>
									<td colspan="2"><span id="BoardNo" ></span></td>
									<td>不合格品数量：</td>
									<td colspan="2"><span id="unqualifiedNumber"></span></td>
								</tr>
								<tr>
									<td>责任部门</td>
									<td colspan="5"><span id="factoryName"></span></td>
								</tr>
								<tr>
									<td>不合格来源</td>
									<td colspan="5">
										<label class="select_label"><input type="radio" name="source" value="1" style="width: 15px;" disabled="disabled">采购/外包产品</label>
										<label class="select_label"><input type="radio" name="source" value="2" style="width: 15px;" disabled="disabled">过程产品</label>
										<label class="select_label"><input type="radio" name="source" value="3" style="width: 15px;" disabled="disabled">成品</label>
										<label class="select_label"><input type="radio" name="source" value="4"style="width: 15px;" disabled="disabled">顾客产品</label>
									</td>
								</tr>
								<tr>
									<td>产品类型</td>
									<td colspan="5">
										<label class="select_label"><input type="radio" name="genre" value="1" style="width: 15px;" disabled="disabled">PCB</label>
										<label class="select_label"><input type="radio" name="genre" value="2" style="width: 15px;" disabled="disabled">SMT</label>
										<label class="select_label"><input type="radio" name="genre" value="3" style="width: 15px;" disabled="disabled">COL</label>
										<label class="select_label"><input type="radio" name="genre" value="4"style="width: 15px;" disabled="disabled">快速接头</label>
										<label class="select_label"><input type="radio" name="genre" value="5" style="width: 15px;" disabled="disabled">金属结构件</label>
										<label class="select_label"><input type="radio" name="genre" value="6"style="width: 15px;" disabled="disabled">电连接器</label>
									</td>
								</tr>
								<tr>
									<td>产品等级</td>
									<td colspan="5" id="grade_content">
	<!-- 									<label class="select_label"><input type="radio" name="grade" value="1" style="width: 15px;">宇航级</label> -->
	<!-- 									<label class="select_label"><input type="radio" name="grade" value="2" style="width: 15px;">上天件</label> -->
	<!-- 									<label class="select_label"><input type="radio" name="grade" value="3" style="width: 15px;">军品</label> -->
	<!-- 									<label class="select_label"><input type="radio" name="grade" value="4"style="width: 15px;">民品</label> -->
									</td>
								</tr>
								<tr>
									<td colspan="6">不合格品特征描述</td>
								</tr>
								<tr>
									<td colspan="6">
										<span id="describe" ></span>
									</td>
								</tr>
								<tr>
									<td colspan="6">上传图片</td>
								</tr>
								<tr>
									<td  colspan="6">
										<div>
											<ul  id="as" >
											</ul>
										</div>
									</td>
								</tr>
								<tr>
									<td  colspan="2"></td>
									<td>检验员</td>
									<td><span id="inspector"></span></td>
									<td>日期</td>
									<td><span id="submitTime"></span></td>
								</tr>
								<tr>
									<td colspan="6">审理意见</td>
								</tr>
								<tr>
									<td colspan="6">
										<span id="opinions" ></span>
									</td>
								</tr>
								<tr>
									<td colspan="6">处置方式</td>
								</tr>
								<tr>
									<td colspan="6" style="text-align: center;">
										<label class="select_label"><input name="Fruit"  type="checkbox" disabled="disabled" value="1" style="width: 15px;" />返工 </label> 
										<label class="select_label"><input name="Fruit"  type="checkbox" disabled="disabled" value="2" style="width: 15px;"/>返修 </label> 
										<label class="select_label"><input name="Fruit"  type="checkbox" disabled="disabled" value="3" style="width: 15px;"/>报废</label> 
										<label class="select_label"><input name="Fruit"  type="checkbox" disabled="disabled" value="4" style="width: 15px;"/>退货 </label> 
										<label class="select_label"><input name="Fruit"  type="checkbox" disabled="disabled" value="5" style="width: 15px;"/>让步接收 </label> 
									</td>
								</tr>
								<tr>
									<td>审理人员/日期</td>
									<td><span  id="tria"></span></td>
									<td><span id="start_date" ></span></td>
									<td>批准/日期</td>
									<td><span id="approval"></span></td>
									<td><span id="end_date" ></span></td>
								</tr>
							</table>
							<div style="width:80%;margin: 20px auto;text-align: center;">
								<a  href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-excel" onclick="btn_export()">导出</a>&nbsp;&nbsp;&nbsp;
							</div>
						</form>
					</div>
					<div data-options="region:'east',title:'上传文件'" style="width:700px;" >
						<table id="upload_table"></table>
					</div>
				</div>
				
				
			</div>
		</div>
	</div>
	
	<div id="tb">
		<a  href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-redo" onclick="btn_upload()" plain="true">上传</a>&nbsp;&nbsp;&nbsp;
		<a  href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-print" onclick="btn_download()" plain="true">下载</a>&nbsp;&nbsp;&nbsp;
		<a  href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-remove" onclick="btn_delete()" plain="true">删除</a>
	</div> 
	
	<div id="upload_attchment">
		<form id="uploadForm" method="post" enctype="multipart/form-data">
			<div style="text-align: center;padding: 20px 0;"><input type="file" name="file"></div>
		</form>
	</div>
	<div id="down">
		<form method="post" id ="export_excel"></form>
		<form id="daownload_conetnt" method="GET"></form>
    </div>
	
	<script type="text/javascript">
	var app = angular.module('testApp', []);
	app.controller('testCtrl', function ($scope, $http) {    	
		$http.get("/pcbmis/roleAuth/getUserDetail"  ,{timeout:8000}).success(function (response) {
			$scope.systemsUrl = response.systemsUrl;
			$scope.menu = response.menu;
		    $scope.roles = response.roles;
		    $scope.userName = response.userName;
		    $scope.secondMenu = response.menu.secondMenu;
		 }).error(function(data,status){ 
			 if(status=='timeout'){
				 window.location.href="/pcbmis/j_spring_cas_security_logout"
		     } 
		   });
		})

	</script>
</body>
</html>
